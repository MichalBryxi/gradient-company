<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <section class="comic">
      <h2 class="issue-title">
        Bring your child to work they said...
      </h2>
      <div class="strip">
        <div class="box box1">
          <div class="strip-title">
            <p class="evenboxinner">
              Unnamed office
            </p>
          </div>
          <p class="bubble left-bubble">Bring your child to work days are special.</p>
          <span class="character character-a">👨‍💻</span>
          <span class="character character-b">‍👩‍💻</span>
        </div>
        <div class="box box2">
          <p class="bubble left-bubble">I was not able to do any work for past three hours...</p>
          <span class="character character-a">👨‍💻</span>
          <span class="character character-b">‍👩‍💻</span>
        </div>
        <div class="box box3">
          <p class="bubble left-bubble">On the other hand I got free lollipop!</p>
          <span class="character character-a">
            <span class="lolipop">🍭</span>
            👨‍💻
          </span>
          <span class="character character-b">‍👩‍💻</span>
        </div>
      </div>
    </section>
  </body>
</html>
